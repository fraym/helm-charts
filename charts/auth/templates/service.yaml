apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: private
      protocol: TCP
      port: 81
      targetPort: 3001
    - name: grpc
      protocol: TCP
      port: 9000
      targetPort: 9000
