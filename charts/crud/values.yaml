image: ghcr.io/fraym/crud
version: 0.30.2
debug: false
replicas: 2

resources:
  requests:
    cpu: 500m
    memory: 100Mi
  limits:
    memory: 500Mi

autoscaling:
  enabled: true
  minReplicas:
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

global:
  debug: false
  github:
    username:
    token:
  auth:
    secret:
  postgres:
    connection:
  s3:
    ssl: false
    accessKeyId:
    secretAccessKey:
    endpoint:
    bucket:

github:
  username:
  token:

auth:
  secret:

postgres:
  connection:

s3:
  ssl:
  accessKeyId:
  secretAccessKey:
  endpoint:
  bucket:

imgproxy:
  features:
    security:
      maxSrcResolution: 50.0
      allowedSources: s3://
      allowOrigin: "*"
    aws:
      enabled: true
    urlSignature:
      enabled: false
  compression:
    avifSpeed: 8
  logging:
    level: warn
  resources:
    deployment:
      replicas:
        default: 2
        minCount: 2
        maxCount: 10
      resources:
        requests:
          cpu: 50m
          memory: 150Mi
