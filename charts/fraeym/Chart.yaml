apiVersion: v2
name: deployments
description: "Fraeym: The entire Fraeym system"
type: application
version: 0.1.0 # Chart version
appVersion: "0.1.0" # Fraeym version
dependencies:
  - name: sync
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: sync.enabled
  - name: streams
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: streams.enabled
  - name: projections
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: projections.enabled
  - name: crud
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: crud.enabled
  - name: deployments
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: deployments.enabled
  - name: auth
    version: 0.1.3
    repository: https://fraym.github.io/helm-charts
    condition: auth.enabled
